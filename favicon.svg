<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#5F7FFF" rx="20"/>
  
  <!-- Timeline line -->
  <line x1="50" y1="15" x2="50" y2="85" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Dots -->
  <circle cx="50" cy="25" r="4" fill="#FFFFFF"/>
  <circle cx="50" cy="50" r="5" fill="#FFFFFF"/>
  <circle cx="50" cy="75" r="4" fill="#FFFFFF"/>
  
  <!-- Left card indicator -->
  <rect x="15" y="20" width="25" height="12" rx="2" fill="#E8EEFF" opacity="0.9"/>
  <line x1="40" y1="26" x2="48" y2="26" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Right card indicator -->
  <rect x="60" y="70" width="25" height="12" rx="2" fill="#E8EEFF" opacity="0.9"/>
  <line x1="52" y1="76" x2="60" y2="76" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
</svg>
